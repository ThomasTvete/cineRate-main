<style>
    body {
    font-family:"Raleway";
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}

.popup-overlay{
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100vh;
    z-index: 1;
    background: rgba(0,0,0,0.5)
/*    display:none; */
}

.popup{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 300px;
    height: 420px;
    background: #f5f5f5;
    z-index: 2;
    box-shadow: 5px 5px 3px rgba(0,0,0,0.2);
}

.popup .popup-close {
    position: absolute;
    top: -10px;
    right: -10px;
    width: 40px;
    height: 40px;
    background: #555;
    color: #f5f5f5;
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    border-radius: 60%;
    cursor: pointer;
}

.popup .form .header {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    color: #222;
    margin: 20px 0px;
}

.popup .form .element {
    padding: 8px 20px;
}


</style>








<div class="center">
    <button onclick="openLoginForm()">Login</button>
</div>
<div class="popup-overlay"></div>
<div class="popup">
    <div class="popup-close">&times;</div>
    <div class="form">
        <div class="header">
            member login
        </div>
        <div class="element">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="element">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="element">
            <button>Login</button>
        </div>
    </div>
    
</div>
